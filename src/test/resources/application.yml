spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/HIFI
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
#        dialect: com.x.data.core.hibernate.dialect.ExtendedH2Dialect
        format_sql: true
#        id.new_generator_mappings: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    view-names: thymeleaf/*

  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

